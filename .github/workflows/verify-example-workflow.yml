name: Verify Example Workflow

on:
  workflow_call:
    inputs:
      project_dir:
        required: true
        type: string
      verify_unchanged:
        required: true
        type: boolean

jobs:
  test:
    name: Verify ${{ inputs.project_dir }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo Verifying ${{ inputs.project_dir }}
          if ${{ inputs.verify_unchanged }}; then
            echo Verify always
          else
            echo Verify only if changed
          fi
      - name: Get file changes for example directory
        id: changed-example-files
        uses: tj-actions/changed-files@v36
        with:
          files: examples
      - name: Show example directory files that changed
        run: |
          echo '${{ toJSON(steps.changed-example-files.outputs.all_changed_files) }}'
        shell: bash
      - name: Get file changes for ${{ inputs.project_dir }} directory
        id: changed-project-files
        uses: tj-actions/changed-files@v36
        with:
          files: examples/${{ inputs.project_dir }}
      - name: Show ${{ inputs.project_dir }} files that changed
        run: |
          echo '${{ toJSON(steps.changed-project-files.outputs.all_changed_files) }}'
        shell: bash
