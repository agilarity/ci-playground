name: Reusable workflow example

on:
  workflow_call:
    inputs:
      project_dir:
        required: true
        type: string
jobs:
  test:
    name: Show parameters for ${{ inputs.project_dir }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [ "${{ inputs.project_dir }}" -eq "IGNORE_ME" ]; then
            echo Nothing to do for this directory
          else
            echo ${{ inputs.project_dir }}
          fi
