name: Call a reusable matrix workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  call-with-matrix:
    name: Matrix caller
    strategy:
      matrix:
        target: [dev, stage, prod]
    uses: ./.github/workflows/w-b.yml
    with:
      target: $${{ matrix.target }}
