# Credit: https://vs-blogs.medium.com/dynamic-matrix-in-github-action-e516019cfdf5
name: Dynamic matrix array example
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  setup-matrix-job:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Install JQ Tool
        uses: mbround18/install-jq@v1

      - name: Get example directories
        id: examples
        run: |
          ls examples | awk '{print "examples/" $0}' | grep -v examples/README.md | grep -v examples/gtk | grep -v examples/Makefile.toml | jq -R -s -c 'split("\n")[:-1]' | echo

      - id: set-matrix
        run: |
          echo "matrix={\"directory\":${{ steps.examples.outputs }}}" >> "$GITHUB_OUTPUT"

  matrix-job:
    name: Echo
    runs-on: ubuntu-latest
    needs: [setup-matrix-job]
    strategy:
      matrix: ${{ fromJSON(needs.setup-matrix-job.outputs.matrix) }}
      fail-fast: true
    steps:
      - name: running
        run: echo "running job with ${{ matrix.directory }}"
