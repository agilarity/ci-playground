# Credit: https://vs-blogs.medium.com/dynamic-matrix-in-github-action-e516019cfdf5
name: Dynamic matrix array example
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  prebuild:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Install JQ Tool
        uses: mbround18/install-jq@v1

      - name: Get example directories
        id: example_directories
        run: |
          ls examples | awk '{print "examples/" $0}' | grep -v examples/README.md | grep -v examples/gtk | grep -v examples/Makefile.toml | jq -R -s -c 'split("\n")[:-1]'

      - id: set-matrix
        run: |
          echo "matrix={\"directory\":${{ steps.example_directories.outputs }}}" >> "$GITHUB_OUTPUT"

  build:
    needs: prebuild
    runs-on: ubuntu-latest
    name: "${{ matrix.directory }}"
    strategy:
      fail-fast: true
      matrix:
        directory: ${{ fromJSON(needs.prebuild.outputs.matrix) }}
    steps:
      - name: running
        run: echo "running job with ${{ matrix.directory }}"
